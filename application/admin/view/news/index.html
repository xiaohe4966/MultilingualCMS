<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('news/add')?'':'hide'}" title="{:__('Add')}" data-url="{:url('add?cate_id='.$Think.get.cate_id)}" data-area='["80%", "80%"]'><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('news/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-movecate btn-disabled disabled {:$auth->check('news/movecate')?'':'hide'}" title="{:__('movecate')}" ><i class="fa fa-exchange"></i> {:__('movecate')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-multi-edit btn-disabled disabled {:$auth->check('news/multiedit')?'':'hide'}" title="{:__('multiedit')}" ><i class="fa fa fa-pencil-square"></i> {:__('multiedit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('news/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        

                        

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('news/recyclebin')?'':'hide'}" href="news/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>


                        <a href="javascript:;" class="btn btn-danger btn-ajax {:$auth->check('news/del_other_lang')?'':'hide'}" title="{:__('del_other_lang')}" data-url="news/del_other_lang" data-confirm="{:__('del_other_lang_confirm')}"><i class="fa fa-trash"></i> {:__('del_other_lang')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-ajax {:$auth->check('news/update_other_lang')?'':'hide'}" title="{:__('update_other_lang')}" data-url="news/update_other_lang" data-confirm="{:__('update_other_lang_confirm')}"><i class="fa fa-refresh"></i> {:__('update_other_lang')}</a>
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('news/edit')}"
                           data-operate-del="{:$auth->check('news/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
