<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('pro/add')?'':'hide'}" title="{:__('Add')}" data-area='["80%", "80%"]' ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('pro/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-success btn-multi-edit btn-disabled disabled {:$auth->check('pro/multiedit')?'':'hide'}" title="{:__('Multiedit')}" ><i class="fa fa fa-pencil-square"></i> {:__('Multiedit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('pro/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        

                        

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('pro/recyclebin')?'':'hide'}" href="pro/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>

                        <a href="javascript:;" class="btn btn-danger btn-ajax {:$auth->check('pro/del_other_lang')?'':'hide'}" title="{:__('del_other_lang')}" data-url="pro/del_other_lang" data-confirm="{:__('del_other_lang_confirm')}"><i class="fa fa-trash"></i> {:__('del_other_lang')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-ajax {:$auth->check('pro/update_other_lang')?'':'hide'}" title="{:__('update_other_lang')}" data-url="pro/update_other_lang" data-confirm="{:__('update_other_lang_confirm')}"><i class="fa fa-refresh"></i> {:__('update_other_lang')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('pro/edit')}"
                           data-operate-del="{:$auth->check('pro/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
