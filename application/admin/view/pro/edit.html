    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pro_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-pro_images" data-rule="required2" class="form-control" size="50" name="row[images]" type="text" value="{$row.images|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-pro_images" class="btn btn-danger plupload" data-input-id="c-pro_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-pro_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-pro_images" class="btn btn-primary fachoose" data-input-id="c-pro_images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-pro_images"></span>
            </div>

            <!--ul需要添加 data-template和data-name属性，并一一对应且唯一 -->
            <ul class="row list-inline plupload-preview" id="p-pro_images" data-template="pro_images_desc" data-name="row[pro_images]"></ul>

            <!--请注意 ul和textarea间不能存在其它任何元素，实际开发中textarea应该添加个hidden进行隐藏-->
            <textarea name="row[pro_images]" class="form-control hide" style="margin-top:5px;">{$row.pro_images|htmlentities}</textarea>

            <!--这里自定义图片预览的模板 开始-->
            <script type="text/html" id="pro_images_desc">
                <li class="col-xs-3">
                    <a href="<%=fullurl%>" data-url="<%=url%>" target="_blank" class="thumbnail">
                        <img src="<%=fullurl%>" class="img-responsive">
                    </a>
                    <input type="text" name="row[pro_images][<%=index%>][alt]" class="form-control mb-1" placeholder="请输入图片描述" value="<%=value?value['alt']:''%>"/>
                    <a href="javascript:;" class="btn btn-danger btn-xs btn-trash"><i class="fa fa-trash"></i></a>
                </li>
            </script>
            <!--这里自定义图片预览的模板 结束-->
        </div>
    </div>
